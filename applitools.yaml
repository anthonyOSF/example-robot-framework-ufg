### applitools.yaml 1.2

#Could be specified as APPLITOOLS_API_KEY env variable
#api_key: YOUR_API_KEY

# Propagate Eyes results to robot `report.html`
propagate_eyes_test_results: true

app_name: ACME Bank Web App

batch:
  name: "Example: Robot Framework with the Ultrafast Grid"

web_ufg:
  runner_options:
    test_concurrency: 5
  browsers:
    desktop:
      - browser_type: CHROME
        width: 800
        height: 600
      - browser_type: EDGE
        width: 1600
        height: 1200
      - browser_type: SAFARI
        width: 1024
        height: 768
    chrome_emulation:
      - device_name: Pixel_2
        screen_orientation: PORTRAIT
      - device_name: Nexus_10
        screen_orientation: LANDSCAPE
